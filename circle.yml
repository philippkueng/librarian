machine:
  timezone:
    Europe/Zurich
  node:
    version: 0.12.1

dependencies:
  cache_directories:
    # Javascript folders
    - "bower_components"
    - "node_modules"

    # Elixir folders
    - "deps"
    - "_build"
  pre:
    - wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
    - sudo apt-get update
    - sudo apt-get install elixir

test:
  override:
    - yes | MIX_ENV=test mix do deps.get, compile, test